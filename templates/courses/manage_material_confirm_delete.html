{% extends "base.html" %}

{% block content %}
<div style="padding: 2rem; max-width: 500px; margin: 6rem auto; text-align: center;">
    <div
        style="width: 80px; height: 80px; background: #fee2e2; color: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; font-size: 2.5rem;">
        <i class="ri-delete-bin-7-line"></i>
    </div>

    <h1 style="font-size: 2rem; font-weight: 800; color: #0f172a; margin-bottom: 1rem;">Confirm Deletion</h1>
    <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 3rem;">
        Are you sure you want to delete <b>"{{ object.title }}"</b>? This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <button type="submit" class="btn-primary"
                style="background: #dc2626; padding: 1.2rem; border-radius: 14px; font-weight: 700; border: none; box-shadow: 0 10px 20px rgba(220, 38, 38, 0.2);">
                Yes, Delete Permanently
            </button>
            <a href="{% url 'manage-materials' %}"
                style="text-decoration: none; padding: 1.2rem; border-radius: 14px; color: #475569; font-weight: 700; border: 2px solid #f1f5f9; background: white;">
                No, Keep it
            </a>
        </div>
    </form>
</div>
{% endblock %}
