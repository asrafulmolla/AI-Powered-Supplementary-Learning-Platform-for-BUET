{% extends 'base.html' %}

{% block content %}
<div class="header">
    <div class="page-title">Material Generator</div>
</div>

<div class="card" style="max-width: 800px; margin: 0 auto;">
    <div class="card-header">
        <h3>Create New Learning Content</h3>
    </div>
    <div style="margin-bottom: 2rem;">
        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Topic or Concept</label>
        <input type="text" id="topic-input" class="search-input" placeholder="e.g., Binary Search Trees"
            style="background: #f8fafc; border: 1px solid var(--border-color); width: 100%; border-radius: 8px;">
    </div>

    <div style="margin-bottom: 2rem;">
        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Material Type</label>
        <div style="display: flex; gap: 1rem;">
            <button class="type-btn active" data-type="NOTE">
                <i class="ri-book-read-line"></i> Reading Note
            </button>
            <button class="type-btn" data-type="CODE">
                <i class="ri-code-s-slash-line"></i> Lab Code
            </button>
            <button class="type-btn" data-type="SLIDE">
                <i class="ri-slideshow-line"></i> Slide Outline
            </button>
        </div>
    </div>

    <button id="generate-btn" class="btn-primary" style="width: 100%;">
        <i class="ri-magic-line"></i> Generate Material
    </button>
</div>

<div id="result-area" style="max-width: 800px; margin: 2rem auto; display: none;">
    <div class="card">
        <div class="card-header">
            <h3>Generated Content</h3>
            <div id="validation-badge" class="badge" style="display: none;"></div>
        </div>
        <div id="output-content"
            style="padding: 1rem; background: #f8fafc; border-radius: 8px; font-family: monospace; white-space: pre-wrap;">
        </div>
    </div>
</div>

<style>
    .type-btn {
        flex: 1;
        padding: 1rem;
        border: 1px solid var(--border-color);
        background: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        color: var(--text-muted);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .type-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
    }

    .type-btn:hover:not(.active) {
        background: #f1f5f9;
        color: var(--text-main);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const typeBtns = document.querySelectorAll('.type-btn');
        let selectedType = 'NOTE';

        typeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                typeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedType = btn.dataset.type;
            });
        });

        document.getElementById('generate-btn').addEventListener('click', async () => {
            const topic = document.getElementById('topic-input').value;
            const outputDiv = document.getElementById('output-content');
            const resultArea = document.getElementById('result-area');
            const validBadge = document.getElementById('validation-badge');

            if (!topic) return;

            outputDiv.textContent = 'Generating content based on course context...';
            resultArea.style.display = 'block';
            validBadge.style.display = 'none';

            try {
                const response = await fetch('/api/generate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ topic, type: selectedType })
                });

                const data = await response.json();
                outputDiv.textContent = data.content;

                if (data.validation) {
                    validBadge.style.display = 'block';
                    if (data.validation.valid) {
                        validBadge.className = 'badge';
                        validBadge.style.background = '#dcfce7';
                        validBadge.style.color = '#15803d';
                        validBadge.textContent = '✓ Syntactically Correct';
                    } else {
                        validBadge.className = 'badge';
                        validBadge.style.background = '#fee2e2';
                        validBadge.style.color = '#b91c1c';
                        validBadge.textContent = '⚠ Syntax Errors Found';
                    }
                }

            } catch (e) {
                outputDiv.textContent = 'Error generating content.';
            }
        });

        // Helper to get cookie (reusing from app.js if not globally available, but safe to inline)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>
{% endblock %}
