{% extends "base.html" %}

{% block content %}
<div
    style="max-width: 450px; margin: 5rem auto; padding: 3rem; background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 1px solid var(--border-color);">
    <div style="text-align: center; margin-bottom: 2.5rem;">
        <div
            style="width: 70px; height: 70px; background: #e0f2fe; color: #0369a1; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 2rem;">
            <i class="ri-key-2-line"></i>
        </div>
        <h2 style="font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 0.5rem;">Reset Password</h2>
        <p style="color: var(--text-muted); font-size: 0.95rem;">Enter your email to receive reset instructions</p>
    </div>

    <form method="POST" action="{% url 'account_reset_password' %}"
        style="display: flex; flex-direction: column; gap: 1.5rem;">
        {% csrf_token %}
        <div>
            <label
                style="display: block; font-size: 0.85rem; font-weight: 700; color: #475569; margin-bottom: 0.5rem;">Email
                Address</label>
            <input type="email" name="email" placeholder="you@example.com"
                style="width: 100%; padding: 0.8rem 1rem; border-radius: 10px; border: 2px solid #f1f5f9; background: #f8fafc; font-size: 0.95rem;"
                required>
        </div>

        <button type="submit" class="btn-primary" style="padding: 1rem; border-radius: 12px; font-size: 1rem;">
            Send Reset Link
        </button>

        <a href="{% url 'account_login' %}"
            style="text-align: center; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; font-weight: 600;">
            Back to Sign In
        </a>
    </form>
</div>
{% endblock %}
