{% extends "base.html" %}

{% block content %}
<div
    style="max-width: 450px; margin: 6rem auto; padding: 3rem; background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 1px solid var(--border-color); text-align: center;">
    <div
        style="width: 70px; height: 70px; background: #dcfce7; color: #16a34a; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 2rem;">
        <i class="ri-checkbox-circle-line"></i>
    </div>
    <h2 style="font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 0.5rem;">Password Changed</h2>
    <p style="color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; margin-bottom: 2.5rem;">
        Your password has been successfully reset. You can now use your new password to sign in to your account.
    </p>

    <a href="{% url 'account_login' %}" class="btn-primary"
        style="display: block; text-decoration: none; padding: 1rem; border-radius: 12px; font-size: 1rem;">
        Sign In Now
    </a>
</div>
{% endblock %}
