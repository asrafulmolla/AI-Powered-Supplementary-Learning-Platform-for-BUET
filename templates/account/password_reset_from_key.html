{% extends "base.html" %}

{% block content %}
<div
    style="max-width: 450px; margin: 5rem auto; padding: 3rem; background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 1px solid var(--border-color);">
    <div style="text-align: center; margin-bottom: 2.5rem;">
        <div
            style="width: 70px; height: 70px; background: var(--primary); color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 2rem;">
            <i class="ri-lock-password-line"></i>
        </div>
        <h2 style="font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 0.5rem;">New Password</h2>
        <p style="color: var(--text-muted); font-size: 0.95rem;">Enter your new password below</p>
    </div>

    {% if token_fail %}
    <div
        style="padding: 1rem; background: #fee2e2; border: 1px solid #fecaca; border-radius: 12px; color: #b91c1c; font-size: 0.9rem; margin-bottom: 2rem; text-align: center;">
        This password reset link is invalid or has expired.
        <br><br>
        <a href="{% url 'account_reset_password' %}" style="color: #b91c1c; font-weight: 700;">Request a new link</a>
    </div>
    {% else %}
    <form method="POST" action="{{ action_url }}" style="display: flex; flex-direction: column; gap: 1.5rem;">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label
                style="display: block; font-size: 0.85rem; font-weight: 700; color: #475569; margin-bottom: 0.5rem;">{{
                field.label }}</label>
            {{ field.errors }}
            <input type="password" name="{{ field.name }}" placeholder="••••••••"
                style="width: 100%; padding: 0.8rem 1rem; border-radius: 10px; border: 2px solid #f1f5f9; background: #f8fafc; font-size: 0.95rem;"
                required>
        </div>
        {% endfor %}

        <button type="submit" class="btn-primary"
            style="padding: 1rem; border-radius: 12px; font-size: 1rem; margin-top: 1rem;">
            Set New Password
        </button>
    </form>
    {% endif %}
</div>
{% endblock %}
