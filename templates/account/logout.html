{% extends "base.html" %}

{% block content %}
<div
    style="max-width: 450px; margin: 6rem auto; padding: 3rem; background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 1px solid var(--border-color); text-align: center;">
    <div
        style="width: 70px; height: 70px; background: #fee2e2; color: #dc2626; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 2rem;">
        <i class="ri-logout-circle-line"></i>
    </div>
    <h2 style="font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 0.5rem;">Logging Out?</h2>
    <p style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2.5rem;">Are you sure you want to end your
        current session?</p>

    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <button type="submit" class="btn-primary"
                style="padding: 1rem; border-radius: 12px; font-size: 1rem; background: #dc2626;">
                Yes, Sign Me Out
            </button>
            <a href="/"
                style="padding: 1rem; border-radius: 12px; font-size: 1rem; color: #475569; font-weight: 700; text-decoration: none; border: 2px solid #f1f5f9;">
                Cancel and Stay
            </a>
        </div>
    </form>
</div>
{% endblock %}
